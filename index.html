<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header_back">
            <div class="wrapper">
                <div class="header_info horizontal-list horizontal-item">
                    <ul class="info default_link">
                        <li class="info-item"><i class="fas fa-envelope"></i>
                            <a href="mailto:realstate@realstate.com">realstate@realstate.com</a>
                        </li>
                        <li class="info-item"><i class="fas fa-phone-square"></i>
                            <a href="tel:(555) 366-00-00">(555) 366-00-00</a>
                        </li>
                    </ul>
                    <ul class="social default_link">
                        <li><a href="#"><i class="social_pic fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="social_pic fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="social_pic fab fa-google-plus-g"></i></a></li>
                        <li><a href="#"><i class="social_pic fab fa-pinterest-p"></i></a></li>
                        <li><img src="img/language.png" alt="flag" class="social_pic"></li>
                </div>
            </div>
        </div>
        </div>
        <div class="menu_back">
            <div class="wrapper">
                <img src="img/logo@3x.jpg" alt="Logo" class="logo">
                <div class="menu horizontal-list horizontal-item default_link">
                    <ul>
                        <li class="menu-item"><a href="#top">HOME</a></li>
                        <li class="menu-item"><a href="#">ABOUT US</a></li>
                        <li class="menu-item"><a href="#">PROPERTIES</a></li>
                        <li class="menu-item"><a href="#">OUR AGENT</a></li>
                        <li class="menu-item"><a href="#">BLOG</a></li>
                        <li class="menu-item"><a href="#">CONTACT US</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="slider">
            <article class="slide">
                <img src="img/600.jpg" alt="estate_image" class="full_image">
            </article>
            <div class="wrapper">
                <div class="estate-info horizontal-list horizontal-item">
                    <p><b>10 NELSONS WALK GULF</b></p>
                    <ul>
                        <li>Apartment</li>
                        <li>Bathrooms 3</li>
                        <li>Bedrooms 2</li>
                        <li>Area 820</li>
                    </ul>
                    <span class="price">$ 120000</span>
                </div>
                <div class="switcher horizontal-list horizontal-item">
                    <ul>
                        <li><button class="switcher-item"></button></li>
                        <li><button class="switcher-item"></button></li>
                        <li><button class="switcher-item"></button></li>
                        <li><button class="switcher-item"></button></li>
                        <li><button class="switcher-item"></button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h2>FIND YOUR HOME</h2>
            <div class="filter-container">
                <div class="inline">
                    <input type="text" class="field-icon input_location" style="background-image: url('img/icon-location.png');" placeholder="Location">
                </div>
                <div class="inline relative">
                    <input type="text" class="field_property1" placeholder="Property type">
                    <button type="submit" class="icon-btn" style="background-image: url('img/arrow-bottom.png');"></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
